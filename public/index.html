<!DOCTYPE HTML>
<html>
  <head>

    <title>Ringleader Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ringleader control panel">
    <meta name="author" content="Nathan Witmer">

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way to the bottom of the top bar */ }
      td span { float: left; margin-right: 5px; }
      td .buttons { text-align: right; }
      td .actions { width: 100%; }
      .bar { background-color: #888 !important; }
    </style>
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- <link rel="shortcut icon" href="../assets/ico/favicon.ico"> -->
    <!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png"> -->
    <!-- <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png"> -->
    <!-- <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png"> -->
    <!-- <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png"> -->

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>
  <body>

    <script type="text/x-mustache-tmpl" id="app-template">
      <td><strong>{{ name }}</strong></td>
      <td>
      {{#running?}}
        <span class="label label-success">RUNNING</span>
      {{/running?}}
      {{#stopped?}}
        <span class="label label-inverse">STOPPED</span>
      {{/stopped?}}
      {{#disabled?}}
        <span class="label">DISABLED</span>
      {{/disabled?}}
        <div class="actions">
          <div class="buttons">
          {{#running?}}
            <button class="stop btn btn-small btn-inverse">
            <i class="icon-stop icon-white">&nbsp;</i>
            Stop
            </button>
            <button class="restart btn btn-small btn-info">
            <i class="icon-refresh icon-white">&nbsp;</i>
            Restart
            </button>
          {{/running?}}
          {{#stopped?}}
            <button class="start btn btn-small btn-success">
            <i class="icon-play icon-white">&nbsp;</i>
            Start
            </button>
            <button class="disable btn btn-small">
            <i class="icon-remove">&nbsp;</i>
            Disable
            </button>
          {{/stopped?}}
          {{#disabled?}}
            <button class="enable btn btn-small">
            <i class="icon-ok">&nbsp;</i>
            Enable
            </button>
          {{/disabled?}}
          </div>
          <div class="progress progress-striped progress-gray active">
            <div class="bar" style="width: 100%;"></div>
          </div>
        </div>
      </td>
    </script>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Ringleader Control Panel</a>
        </div>
      </div>
    </div>

    <div class="container">
      <table id="apps" class="table table-striped">
      </table>
    </div>

    <script src="/jquery-1.7.2.min.js"></script>
    <script src="/jquery.mustache.js"></script>
    <script src="/underscore-min.js"></script>
    <script src="/backbone-min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
